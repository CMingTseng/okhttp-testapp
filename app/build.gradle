buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath "com.apollographql.apollo:gradle-plugin:$apollo_version"
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.apollographql.android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

kapt {
  generateStubs = true
}

apollo {
  generateModelBuilder true
  customTypeMapping['DateTime'] = "java.util.Date"
}

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.2'
  defaultConfig {
    applicationId "com.squareup.okhttptestapp"
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
  }
}

dependencies {
  debugImplementation 'com.airbnb.okreplay:okreplay:1.3.0'
  releaseImplementation 'com.airbnb.okreplay:noop:1.3.0'
  androidTestImplementation 'com.airbnb.okreplay:espresso:1.3.0'
  implementation "com.apollographql.apollo:apollo-runtime:$apollo_version"
  implementation "com.apollographql.apollo:apollo-android-support:$apollo_version"
  implementation "com.apollographql.apollo:apollo-rx2-support:$apollo_version"
  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
  implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.squareup.okhttp3:okhttp:3.9.0'
  implementation 'com.android.support:appcompat-v7:27.0.2'
  implementation 'com.android.support:design:27.0.2'
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation 'com.facebook.stetho:stetho:1.5.0'
  implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
