buildscript {
  repositories {
    google()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
  }

  dependencies {
//    classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:0.4"
  }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
//apply plugin: 'kotlinx-serialization'

kapt {
  generateStubs = true
}

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.2'
  defaultConfig {
    applicationId "com.squareup.okhttptestapp"
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
  }
}

dependencies {
  debugImplementation 'com.airbnb.okreplay:okreplay:1.3.0'
  releaseImplementation 'com.airbnb.okreplay:noop:1.3.0'
  androidTestImplementation 'com.airbnb.okreplay:espresso:1.3.0'
  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
  implementation 'io.reactivex.rxjava2:rxjava:2.1.8'
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.squareup.okhttp3:okhttp:3.9.1'
  implementation 'com.android.support:appcompat-v7:27.0.2'
  implementation 'com.android.support:design:27.0.2'
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation 'com.google.android.gms:play-services-base:11.8.0'
  implementation "com.android.support:support-core-utils:27.0.2"
  implementation "com.android.support:support-compat:27.0.2"
  implementation "com.android.support:support-vector-drawable:27.0.2"
  implementation "com.android.support:support-annotations:27.0.2"
  implementation "com.android.support:percent:27.0.2"
  implementation 'com.facebook.stetho:stetho:1.5.0'
  implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  implementation 'com.jakewharton:process-phoenix:2.0.0'
  implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'    // Anko Commons
  implementation "org.jetbrains.anko:anko-commons:$anko_version"
  implementation 'com.github.tinsukE:icekick:0.4'
  // Anko Layouts
  implementation "org.jetbrains.anko:anko-sdk25:$anko_version" // sdk15, sdk19, sdk21, sdk23 are also available
  implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
  // Coroutine listeners for Anko Layouts
  implementation "org.jetbrains.anko:anko-sdk25-coroutines:$anko_version"
  implementation "org.jetbrains.anko:anko-appcompat-v7-coroutines:$anko_version"
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.21'
  // Anko SQLite
  implementation "org.jetbrains.anko:anko-sqlite:$anko_version"
  // ...
  // Litho
  implementation 'com.facebook.litho:litho-core:0.11.0'
  implementation 'com.facebook.litho:litho-widget:0.11.0'
  implementation 'com.facebook.litho:litho-fresco:0.11.0'
  implementation 'com.facebook.litho:litho-sections-core:0.11.0'
  implementation 'com.facebook.litho:litho-sections-widget:0.11.0'
  implementation 'com.facebook.litho:litho-annotations:0.11.0'
  implementation 'com.facebook.litho:litho-sections-annotations:0.11.0'

  kapt 'com.facebook.litho:litho-processor:0.11.0'
  kapt 'com.facebook.litho:litho-sections-processor:0.11.0'

  // SoLoader
  implementation 'com.facebook.soloader:soloader:0.2.0'

  // For testing
  testImplementation 'com.facebook.litho:litho-testing:0.11.0'

  implementation 'com.bugsnag:bugsnag-android:4.1.5'

//  implementation 'com.baulsupp:oksocial:1.23.0' {
//    exclude module: 'completable-futures'
//  }

  testImplementation 'junit:junit:4.12'
  androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
//  implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.4"
}
